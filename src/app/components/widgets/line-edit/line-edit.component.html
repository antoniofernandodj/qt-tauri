<input
  class="qt-line-edit"
  [type]="inputType"
  [value]="displayValue"
  [attr.placeholder]="placeholder"
  [readOnly]="readOnly"
  [disabled]="disabled"
  [style.margin-top.px]="marginTop"
  [style.margin-bottom.px]="marginBottom"
  (input)="onInput($event)"
  (blur)="onBlur()"
  (keydown.enter)="onEnter()"
/>
