<button
  [class]="'qt-button qt-button-' + kind"
  [class.hover]="isHover"
  [class.pressed]="isPressed"
  [class.qt-checked]="isChecked"
  [disabled]="disabled"
  [style.margin]="spacing + 'px'"
  (click)="onClick($event)"
  (mouseenter)="isHover = true"
  (mouseleave)="isHover = false; isPressed = false"
  (mousedown)="isPressed = true"
  (mouseup)="isPressed = false"
>
  {{ text }}
</button>
