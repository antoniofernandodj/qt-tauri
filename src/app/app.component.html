<QHBoxLayout [align]="'center'">

  <QVBoxLayout>
    <QLabel [text]="'Buttons'" [size]="15"/>
    <QFrame [margin]="25">
      <QHBoxLayout [align]="'between'" [spacing]="20">
        <QPushButton [text]="'Explicit width'" />
        <QPushButton [text]="'Highlighted'" />
        <QPushButton [text]="'Checkable'" />
      </QHBoxLayout>
      <QPushButton [text]="'Default'" />
      <QPushButton [text]="'Disabled'" />
      <QPushButton [text]="'Explicit height'" />
    </QFrame>
  </QVBoxLayout>

  <QVBoxLayout>
    <QLabel [text]="'Sliders'" [size]="15"/>
    <QFrame [margin]="25">
      <QSlider
        [min]="0"
        [max]="100"
        [step]="1"
        [orientation]="'horizontal'"
        [disabled]="false"
      />
      <QSlider
        [min]="0"
        [max]="100"
        [step]="1"
        [orientation]="'vertical'"
        [disabled]="false"
      />
    </QFrame>
  </QVBoxLayout>



</QHBoxLayout>


<QHBoxLayout>

  <QVBoxLayout>
    <QLabel [text]="'Radio Buttons'" [size]="15"/>
    <QFrame [margin]="25">
      <QHBoxLayout [align]="'between'" [spacing]="20">
        <QRadioGroup>
          <QRadioButton [label]="'Default'" [value]="'v1'" />
          <QRadioButton [label]="'Default'" [value]="'v2'" />
          <QRadioButton [label]="'Default'" [value]="'v3'" />
        </QRadioGroup>
        <QRadioGroup>
          <QRadioButton [label]="'Disabled'" [value]="'v1'" [disabled]="true" />
          <QRadioButton [label]="'Disabled'" [value]="'v2'" [disabled]="true" />
          <QRadioButton [label]="'Disabled'" [value]="'v3'" [disabled]="true" />
        </QRadioGroup>
      </QHBoxLayout>
    </QFrame>
  </QVBoxLayout>

  <QVBoxLayout>
    <QLabel [text]="'Checkboxes'" [size]="15"/>
    <QFrame [margin]="25">
      <QVBoxLayout>
        <QCheckBox [label]="'Default'" />
        <QCheckBox [label]="'Disabled'" [disabled]="true" />
        <QCheckBox [label]="'Tristate'" [tristate]="true" />
      </QVBoxLayout>
    </QFrame>
  </QVBoxLayout>

  <QVBoxLayout>
    <QLabel [text]="'SpinBoxes'" [size]="15"/>
    <QFrame [margin]="25">
      <QVBoxLayout>
        <QSpinBox [min]="0" [max]="1000" [step]="1" [startValue]="500" />
        <QSpinBox [min]="0" [max]="1000" [step]="1" [disabled]="true" />
      </QVBoxLayout>
    </QFrame>
  </QVBoxLayout>

  <QVBoxLayout>
    <QLabel [text]="'ComboBoxes'" [size]="15"/>
    <QFrame [margin]="25">
      <QVBoxLayout>

        <QComboBox
          [items]="['Default', 'Disabled']"
          [currentIndex]="0"
          [marginTop]="3"
          [marginBottom]="3"
        />

        <QComboBox
          [items]="['Default', 'Disabled']"
          [disabled]="true"
          [currentIndex]="1"
          [marginTop]="3"
          [marginBottom]="3"
        />

        <QComboBox
          [items]="['Default', 'Disabled']"
          [currentIndex]="0"
          [marginTop]="3"
          [marginBottom]="3"
        />

        <QComboBox
          [items]="['Default', 'Disabled']"
          [disabled]="true"
          [currentIndex]="1"
          [marginTop]="3"
          [marginBottom]="3"
        />

      </QVBoxLayout>
    </QFrame>
  </QVBoxLayout>


</QHBoxLayout>

<QHBoxLayout>

  <QVBoxLayout>
    <QLabel [text]="'TextFields'" [size]="15"/>
    <QFrame [margin]="25">
      <QVBoxLayout>

        <QLineEdit
          [placeholder]="'Text here...'"
          [startValue]="'Default'"
        />

        <QLineEdit
          [placeholder]="'Text here...'"
          [startValue]="'Focused'"
        />

        <QLineEdit
          [placeholder]="'Text here...'"
          [startValue]="'Disabled'"
          [disabled]="true"
        />

        <QLineEdit
          [placeholder]="'Placeholder text...'"
          [startValue]="''"
        />

      </QVBoxLayout>
    </QFrame>
  </QVBoxLayout>


  <QVBoxLayout>
    <QLabel [text]="'TextAreas'" [size]="15"/>
    <QFrame [margin]="25">
      <QHBoxLayout>
        <QScrollArea>

          <QTextEdit
            [placeholder]="'Text here...'"
          />
        </QScrollArea>

        <QFrame>
          <QScrollArea>
            <QTextEdit
              [placeholder]="'Text here...'"
            />
          </QScrollArea>
        </QFrame>

      </QHBoxLayout>
    </QFrame>
  </QVBoxLayout>
</QHBoxLayout>


<QHBoxLayout>

  <QVBoxLayout>
    <QLabel [text]="'ProgressBars'" [size]="15"/>
    <QFrame [margin]="25">
      <QHBoxLayout [width]="700" [height]="100" [align]="'center'">
        <QProgressBar [minimum]="0" [maximum]="100" [model]="qProperty(50)" />
        <QProgressBar [minimum]="0" [maximum]="100" [model]="qProperty(0)" />
        <QProgressBar [minimum]="0" [maximum]="100" [model]="qProperty(100)" />
      </QHBoxLayout>
    </QFrame>
  </QVBoxLayout>

</QHBoxLayout>
